<div class="container">
<div class="d-flex align-content-around flex-wrap">
        <th:block th:each="medicineObject : ${medicineList}">
            <form action="action_page.php" method="post" th:action="@{/postStore}" th:object="${cart}" required>
            <div class="card-container">
                <div class="card">
                    <img th:src="@{${medicineObject.getUrl()}}" alt="tablet" style="width:248px; height:140px">
                    <h5 th:utext="${medicineObject.getName()}" ></h5>
                    <p th:utext=" 'à§³' + ${medicineObject.getPrice()}" ></p>
                    <p th:utext="${medicineObject.getDescripion()}" ></p>
                    <input type="hidden" th:value="${medicineObject.getId()}" th:attr="name='cartId'"/>
<!--                    <input type="number" style="width: 40px" value="1" required>-->
                    <select id="time" th:field="*{quantity}" required>
                        <option th:value="10">10pcs</option>
                        <option th:value="20">20pcs</option>
                        <option th:value="30">30pcs</option>
                    </select>
                    <button type="submit">Add to Cart</button>
                </div>
            </div>
            </Form>
