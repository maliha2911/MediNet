<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>medinet</title>
    <link rel="icon" href="Logo1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
<!--=========== Header Start ==========-->
<header>
    <section class="header-area">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img src="medinetexp.png" alt="Medinet" width="110" height="40"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/volunteers">Health Guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/store}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/faq}">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</header>
<!--=========== Header End ==========-->

<!--=============Medicine Start=========-->
<div class="container">
<div class="d-flex align-content-around flex-wrap">
        <th:block th:each="medicineObject : ${medicineList}">
            <form action="action_page.php" method="post" th:action="@{/store/cart}" th:object="${cart}" required>
            <div class="card-container">
                <div class="card">
                    <img th:src="@{${'/medicine-photos/' + medicineObject.getId() +'/'+ medicineObject.getUrl()}}" alt="tablet" style="width:248px; height:140px">
                    <h5 th:utext="${medicineObject.getName()}" ></h5>
                    <p th:utext=" 'à§³' + ${medicineObject.getPrice()}" ></p>
                    <p th:utext="${medicineObject.getDescription()}" ></p>
                    <input type="hidden" th:value="${medicineObject.getId()}" th:attr="name='cartId'"/>
<!--                    <input type="number" style="width: 40px" value="1" required>-->
                    <select id="time" th:field="*{quantity}" required>
                        <option th:value="10">10pcs</option>
                        <option th:value="20">20pcs</option>
                        <option th:value="30">30pcs</option>
                    </select>
                    <button type="submit">Add to Cart</button>
                </div>
            </div>
            </Form>
        </th:block>

</div>
</div>
<!--=============Medicine End=========-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
