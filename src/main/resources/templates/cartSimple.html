                <a class="navbar-brand logo" href="#"><img src="medinetexp.png" alt="Medinet" width="110" height="40"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link" href="http://localhost:8080/volunteers">Health Guides</a>

                        </li>

    </section>
</header>

<!--======Cart start=======-->
<form action="action_page.php" method="post" th:action="@{/postCart}" th:object="${cart}" required>
<div class="container mt-3">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount(bdt/-)</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="cartProduct : ${medicineListforCart}">
    <tr>

        <td th:utext="${cartProduct.getName()}"> </td>
        <td th:utext="${cartProduct.getProductQuantity()}"> </td>
        <td th:utext="${cartProduct.getPrice()}"> </td>
        <td><a th:href="@{/cartProduct/delete/{id}(id=${cart.id})}">Delete</a></td>

    </tr>
    </th:block>
    <tr>
        <td> </td>
        <td>Subtotal: </td>
        <td th:text="${subTotal}"></td>

    </tr>
    </tbody>
</table>


</div>
    <div class="container-lg">
        <button class="btn btn-success" type="submit">Proceed Order </button>
    </div>
</form>

<!--======Cart end=======-->

<footer class="text-center text-white fixed-bottom " style="background-color: #21081a;">

    </nav>
</footer>
