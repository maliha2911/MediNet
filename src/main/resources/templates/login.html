<head>

    <title>Login</title>
    <link rel="icon" href="Logo1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<!--=========== Header Start ==========-->
<header>
    <section class="header-area">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img src="medinetexp.png" alt="Medinet"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/volunteers">Health Guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/articles">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/faq">FAQ</a>
                        </li>
                    </ul>
                    <div class="d-flex header-buttons mb-2">
                        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
                        <a href="http://localhost:9090/register" class="btn btn-outline-info mr-1">Sign Up</a>
                        <a href="http://localhost:9090/login" class="btn btn-outline-info">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
</header>


<!--=========== Header End ==========-->


<!--=========== Login Area Start ==========-->
<section class="login">
    <div class="container">
        <div class="row signup-area">
            <div class="col-lg-12">
                <form action="action_page.php" method="post" th:action="@{/login}" th:object="${login}" required>
                    <div class="signup-content">
                        <h2 class="title">Login</h2>
                        <hr>
                        <input type="text" id="email" placeholder="Email" name="email" th:field="*{email}" required>

                        <input type="password" id="password" placeholder="Password" name="psw" th:field="*{password}"required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                        <br>
                        <button class="btn btn-info" type="submit">Login</button>
                        <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
                        <div class=" pt-3" >
                            Forgot
                            <a href="#">Password?</a>
                        </div>
                    </div>
                </form>
                <div class="text-center pt-3" >
                    Don't have an account?
                    <a th:href=@{/register}>SignUp</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--=========== Login Area End ==========-->

</body>
</html>
