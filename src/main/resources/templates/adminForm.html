<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>medinet</title>
    <link rel="icon" href="Logo1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<!--=========== Header Start ==========-->
<header>
    <section class="header-area">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img src="medinetexp.png" alt="Medinet" width="110" height="40"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/volunteers">Health Guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/store}">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/faq}">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</header>
<!--=========== Header End ==========-->
<!--==========Form area start=========-->
<form id="signup_form" method=post class="form" action="#" th:action="@{/postAdminForm}" th:object="${medicine}" enctype="multipart/form-data">>
    <div class="mt-3 mb-1 ml-5 mr-5">
        <div class="h-50 bg-light"> </div>
        <label for="name" class="form-label">Name of medicine</label>
        <input type="text" id="name" name="name" placeholder="Enter name of medicine" th:field="*{name}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label>Photo: </label> <input type="file" name="image" accept="image/png, image/jpeg" />

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Price</label>
        <input type="text" id="name" name="name" placeholder="Enter price" th:field="*{price}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Amount</label>
        <input type="text" id="name" name="name" placeholder="Enter amount" th:field="*{amount}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Description</label>
        <input type="text" id="name" name="name" placeholder="Give description" th:field="*{description}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Expired Date</label>
        <input type="text" id="name" name="name" placeholder="expiry date" th:field="*{exp}" required>

    </div>
    <div class="mb-3 ml-5 mr-5">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
<!--==========form area end=========-->





<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
