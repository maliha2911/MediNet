<!--=========== Header Start ==========-->
<header>
    <section class="header-area">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img src="medinetexp.png" alt="Medinet" width="110" height="40"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>

                            <a class="nav-link" href="http://localhost:8080/volunteers">Health Guides</a>

<!--==========Form area start=========-->
<div class="container">
<form id="signup_form" method=post class="form" action="action_page.php" th:action="@{/confirmOrder}" th:object="${buyer}">
    <div class="mt-3 mb-1 ml-5 mr-5">
        <div class="h-50 bg-light"> </div>
        <label for="name" class="form-label">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" th:field="*{name}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Contact number: </label>
        <input type="text" id="number" name="name" placeholder="Enter your contact number" th:field="*{number}" required>

    </div>
    <div class="mb-1 ml-5 mr-5">
        <label for="name" class="form-label">Address: </label>
        <input type="text" id="address" name="name" placeholder="Enter your address" th:field="*{address}" required>
    </div>
    <div class="mb-1 ml-5 mr-5">
    <button type="submit" class="btn btn-success">Confirm Order</button>

<!--           <button type="submit" class="btn btn-danger">Cancel Order</button>-->
    <a href="http://localhost:9090/home" class="btn btn-outline-info btn-danger">Cancel Order</a>
    </div>

</form>
</div>
<!--==========form area end=========-->

</html>
